ll", "label": "Honeywell", "level": 4, "shape": "dot", "size": 15}, {"color": "#ff7f0e", "id": "Wing", "label": "Wing", "level": 3, "shape": "dot", "size": 15}, {"color": "#9467bd", "id": "FAA Part 25", "label": "FAA Part 25", "level": 3, "shape": "dot", "size": 15}]);

d spec", "title": "uses fluid spec", "to": "MIL-PRF-5606", "width": 1}, {"arrows": "to", "from": "Hydraulic Pump", "label": "supplied by", "relation": "supplied by", "title": "supplied by", "to": "Parker Aerospace", "width": 1}, {"arrows": "to", "from": "Battery", "label": "located in", "relation": "located in", "title": "located in", "to": "Fuselage", "width": 1}, {"arrows": "to", "from": "Battery", "label": "conforms to", "relation": "conforms to", "title": "conforms to", "to": "MIL-PRF-81757", "width": 1}, {"arrows": "to", "from": "Battery", "label": "supplied by", "relation": "supplied by", "title": "supplied by", "to": "Honeywell", "width": 1}, {"arrows": "to", "from": "Generator", "label": "located in", "relation": "located in", "title": "located in", "to": "Engine Bay", "width": 1}, {"arrows": "to", "from": "Generator", "label": "supplied by", "relation": "supplied by", "title": "supplied by", "to": "Honeywell", "width": 1}, {"arrows": "to", "from": "Wiring", "label": "routed through", "relation": "routed through", "title": "routed through", "to": "Wing", "width": 1}, {"arrows": "to", "from": "Wiring", "label": "regulated under", "relation": "regulated under", "title": "regulated under", "to": "FAA Part 25", "width": 1}]);

                  // adding nodes and edges to the graph

                  var options = {"layout": {"hierarchical": {"enabled": true, "direction": "UD", "sortMethod": "directed", "levelSeparation": 180, "nodeSpacing": 200}}, "nodes": {"borderWidth": 1, "shadow": true}, "edges": {"smooth": true, "arrows": {"to": {"enabled": true}}}, "physics": {"hierarchicalRepulsion": {"nodeDistance": 180}, "stabilization": {"enabled": true, "iterations": 200}}};
